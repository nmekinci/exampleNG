
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="name">
        <div class="alert alert-danger" *ngIf="name?.touched && name?.invalid">
            <ul>
                <li *ngIf="name?.errors!['required']">Name is required</li>
                <li *ngIf="name?.errors!['minlength']">Min {{name!.errors!['minlength'].requiredLength}} chars</li>
                <li *ngIf="name?.errors!['maxlength']">Max {{name!.errors!['maxlength'].requiredLength}} chars</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" formControlName="price">
        
    </div>
    <div class="form-group">
        <label>ImageUrl</label>
        <input class="form-control" formControlName="imageUrl">
        <div class="alert alert-danger" *ngIf="imageUrl?.touched && imageUrl?.invalid">
            <ul>
                <li *ngIf="imageUrl?.errors!['required']">Name is required</li>
                <li *ngIf="imageUrl?.errors!['wrongExtension']">Wrong Extension</li>
            </ul>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateProduct()">Submit</button>
</form>
