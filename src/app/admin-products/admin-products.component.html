
<div class="container m-5">
    <div class="row">
        <div class="col-md-6">
            <div class="bg-info text-black p-2">
                Selected Product : {{ selectedProduct?.name || "(None)" }}
              </div>
              <table class="table table-sm table-bordered mt-2">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>image</th>
                    <th>name</th>
                    <th>price</th>
                    <th style="width: 150px"></th>
                  </tr>
                </thead>
                <tbody class="text.black">
                  <tr
                    *ngFor="let product of products"
                    [class.bg-info]="getSelected(product)"
                  >
                    <td>{{ product.id }}</td>
                    <td><img src="/assets/img/{{ product.imageUrl }}" width="80" /></td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                      <button class="btn btn-danger btn-sm">Delete</button>
                      <button class="btn btn-success btn-sm ml-2" (click)="editProduct(product)">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Product Name</label>
                <input #pName [value]="selectedProduct.name" (keyup.enter)="selectedProduct.name = pName.value" type="text" class="form-control">
                <label>Product Price</label>
                <input #pPrice [value]="selectedProduct.price" (keyup.enter)="selectedProduct.price = +(pPrice.value)" type="number" class="form-control">
                <label>Product ImageUrl</label>
                <input #pImageUrl [value]="selectedProduct.imageUrl" (keyup.enter)="selectedProduct.imageUrl = pImageUrl.value" type="text" class="form-control">
                <label>Product Description</label>
                <textarea #pDescription [value]="selectedProduct.description" (keyup.enter)="selectedProduct.description = pDescription.value" type="text" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>
